<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API WEATHER APP</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>

  <body>

    <header class = "header center">
        <h1><strong>API WEATHER APP</strong></h1>
    </header>
    
    <main>
        
        <section class = "container-fluid">
            <section class = "row">
                <div class = "col-sm-12 col-md-3" id="search-bar">
                    <h2><strong>Search a City:</strong></h2>
                    <!-- City Input Bar -->
                    <input class="form-control" id="input-city" type="text" placeholder="ex: Austin" value=""/>
                    <!-- Search Button -->
                    <button type="button" class="btn full-size" id="search-city-btn">Search</button>
                </div>
                <div class = "col-8 current-weather-container" id = "test">
                    <!-- Current Weather Info Pops Up Here -->
                </div>
            </section>
            <section class="row">

            </section>
        </section>

        <section class = "container-fluid">
            <section class="row">
                <div class="col-3 full-size" id="created-cities-container">
                    <!-- Searched Cities Will Append Here -->
                </div>
                <div class = "col-8 row" id = "future-forecast-container">
                    <!-- 5 Day Forecast Pops Up Here -->
                </div>
            </section>
        </section>

    </main>

    <!-- Additional Links -->
    <script 
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" 
        crossorigin="anonymous">
    </script>

    <script src="./script.js"></script>

  </body>

</html>
